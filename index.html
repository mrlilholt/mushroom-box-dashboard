<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mushroom Box Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .status {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>The Mushroom Box Dashboard</h1>

    <div class="status">
        <p>Temperature: <span id="current-temp">--</span> Â°F</p>
        <p>Humidity: <span id="current-humidity">--</span> %</p>
    </div>

    <div class="controls">
        <button onclick="controlHumidifier('ON')">Turn Humidifier ON</button>
        <button onclick="controlHumidifier('OFF')">Turn Humidifier OFF</button>
    </div>

    <script>
        const API_URL = "https://mushroom-box-dashboard.onrender.com";

        // Function to fetch current temperature and humidity from the backend
        async function fetchEnvironmentData() {
            try {
                const response = await fetch(`${API_URL}/environment`);
                if (!response.ok) {
                    console.error("Failed to fetch environment data");
                    return;
                }

                const data = await response.json();
                console.log("Environment data:", data);

                // Update DOM elements
                document.getElementById("current-temp").textContent = data.temperature.toFixed(2);
                document.getElementById("current-humidity").textContent = data.humidity.toFixed(2);
            } catch (error) {
                console.error("Error fetching environment data:", error);
            }
        }

        // Function to control the humidifier
        async function controlHumidifier(state) {
            try {
                const response = await fetch(`${API_URL}/humidifier`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ state }),
                });

                if (!response.ok) {
                    console.error("Failed to control humidifier");
                    alert("Failed to control humidifier. Please try again.");
                    return;
                }

                alert(`Humidifier turned ${state}`);
            } catch (error) {
                console.error("Error controlling humidifier:", error);
            }
        }

        // Periodically fetch data every 5 seconds
        setInterval(fetchEnvironmentData, 5000);

        // Fetch data immediately on page load
        fetchEnvironmentData();
    </script>
</body>
</html>
